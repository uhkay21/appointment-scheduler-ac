<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Salon Scheduler</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div x-data="signupForm()" class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>

            <!-- Signup Form -->
            <form @submit.prevent="submitSignup" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" x-model="signupData.name" required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" x-model="signupData.email" required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" x-model="signupData.password" required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" x-model="signupData.confirmPassword" required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Sign Up
                </button>
            </form>

            <!-- Login Link -->
            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account?
                <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                    Log in
                </a>
            </p>
        </div>
    </div>

    <script>
        function signupForm() {
            return {
                signupData: {
                    name: '',
                    email: '',
                    password: '',
                    confirmPassword: ''
                },

                submitSignup() {
                    if (this.signupData.password !== this.signupData.confirmPassword) {
                        alert('Passwords do not match!');
                        return;
                    }
                    console.log('Signup data:', this.signupData);
                    alert('Signup successful!');
                }
            };
        }
    </script>
</body>
</html>
