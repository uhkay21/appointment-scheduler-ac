<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salon Scheduler</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-50">
    <div x-data="authForm()" class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

            <!-- Login Form -->
            <form @submit.prevent="submitLogin" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" x-model="loginData.email" required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" x-model="loginData.password" required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Remember Me Checkbox -->
                <div class="flex items-center">
                    <input type="checkbox" id="remember" x-model="loginData.remember"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Login
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <!-- Google Sign-In Button -->
            <button @click="signInWithGoogle"
                class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                <img src="https://www.google.com/favicon.ico" alt="Google logo" class="h-5 w-5 mr-2">
                Sign in with Google
            </button>

            <!-- Sign Up Link -->
            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500">
                    Sign up
                </a>
            </p>
        </div>
    </div>

    <script>
        function authForm() {
            return {
                loginData: {
                    email: '',
                    password: '',
                    remember: false
                },

                submitLogin() {
                    console.log('Login data:', this.loginData);
                    // TODO: Implement login logic
                    alert('Login successful!');
                },

                signInWithGoogle() {
                    // TODO: Implement Google Sign-In
                    console.log('Google Sign-In clicked');
                    alert('Google Sign-In functionality to be implemented');
                }
            };
        }
    </script>
</body>
</html>
